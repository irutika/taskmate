<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Mate - Your Personal Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8fafc;
}

/* Sidebar */
.sidebar {
    height: 100vh;
    border-right: 1px solid #e5e7eb;
    background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    overflow-y: auto;
    padding-top: 1rem;
}

/* Sidebar Title */
.sidebar h3 {
    font-size: 22px; /* Slightly smaller for balance */
    font-weight: 600;
}

/* Quote Section */
.quote-section {
    background-color: #f0f9ff;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    margin: 0.5rem 1rem 1rem;
    text-align: center;
    font-size: 14px; /* Slightly smaller for a subtle effect */
}

/* Username Section */
.username-section {
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 0.5rem;
}

.username-icon {
    width: 40px;
    height: 40px;
    background-color: #0ea5e9;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.username-section h5 {
    font-size: 15px; /* Slightly bigger for better emphasis */
    font-weight: 500;
}

.username-section p {
    font-size: 12px;
    color: #6b7280;
}
.memu-item
/* Menu Items */
.menu-item {
    transition: all 0.3s ease;
    border-radius: 8px;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 14px; /* Adjusted for readability */
}

.menu-item:hover {
    background-color: #f1f5f9;
    transform: translateX(5px);
}

.menu-item.active {
    background-color: #0ea5e9;
    color: white !important;
    font-weight: 600;
}

/* Logout Button */
.logout-btn {
    transition: all 0.3s ease;
    width: 100%;
    font-size: 14px;
}

.logout-btn:hover {
    background-color: #fee2e2;
}

/* Create Task Button */
.create-task-btn {
    background-color: #0ea5e9;
    color: white;
    transition: all 0.3s ease;
    font-size: 14px;
    font-weight: 500;
    padding: 8px 16px;
}

.create-task-btn:hover {
    background-color: #0284c7;
    transform: translateY(-2px);
}

/* Content Wrapper */
.content-wrapper {
    padding: 2rem;
}

.content-wrapper h1 {
    font-size: 22px; /* Slightly larger for emphasis */
    font-weight: 600;
    margin-bottom: 10px;
}

.content-wrapper p {
    font-size: 14px;
    color: #4b5563;
}

/* Responsive Tweaks */
@media (max-width: 768px) {
    .sidebar {
        height: auto;
    }
}

/* Dark Mode Styles */
body.dark {
    background-color: #1a202c;
    color: #e2e8f0;
}

.dark .sidebar {
    background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
    border-right: 1px solid #4a5568;
}

.dark .menu-item:hover {
    background-color: #2d3748;
}

.dark .menu-item.active {
    background-color: #0ea5e9;
    color: white;
}

.dark .quote-section {
    background-color: #2b6cb0;
    color: #e2e8f0;
}

.dark .card {
    background-color: #2d3748;
    color: #e2e8f0;
}

.dark .logout-btn:hover {
    background-color: #e53e3e;
    color: white;
}

#mini-calendar {
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.task-box {
    background: #ffffff;
    padding: 20px;
    width: 90%;
    max-width: 350px;
    border-radius: 10px;
    text-align: center;
}

.task-img {
    width: 100%;
    max-width: 280px; /* Ensures proper scaling */
    height: auto;
    display: block;
    margin: 0 auto;
}







    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="d-flex flex-column h-100">
                    <div class="p-3 text-center">
                        <h3 class="font-bold text-gray-800">
                            <i class="fas fa-tasks me-2 text-blue-500"></i>
                            Task Mate
                        </h3>
                    </div>

                    <!-- Quotes Section -->
                    <div class="quote-section">
                        <i class="fas fa-quote-left text-blue-500 mb-2"></i>
                        <p id="quote" class="text-sm font-medium text-gray-700 mt-2 leading-relaxed">
                            Loading Quote...
                        </p>
                        <p id="quoteAuthor" class="text-xs font-normal text-gray-500 mt-3 italic">
                            - Author
                        </p>
                    </div>
                    
                    <script>
                        async function fetchQuote() {
                            try {
                                let response = await fetch('/api/quote/');
                                if (!response.ok) throw new Error("Network response was not ok");
                    
                                let data = await response.json();
                    
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                    
                                // âœ… Use template literals correctly
                                document.getElementById("quote").innerText = data.quote;
                                document.getElementById("quoteAuthor").innerText = `- ${data.author}`;
                            } catch (error) {
                                console.error("Error fetching quote:", error);
                    
                                // Fallback Quote
                                document.getElementById("quote").innerText = "Happiness depends upon ourselves.";
                                document.getElementById("quoteAuthor").innerText = "- Aristotle";
                            }
                        }
                    
                        fetchQuote();
                    </script>
                    
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    });
</script>

                        

                    <!-- Username Section -->
                    <div class="username-section">
                        <div class="username-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5 id="username" class="text-sm font-semibold text-gray-700 mb-0">
                                {{ request.user.username }}
                            </h5>
                            <p class="text-xs text-gray-500">Username</p>
                        </div>
                    </div>

                    <!-- Menu -->
                    <nav class="py-2">
                        <h6 class="px-3 text-xs text-gray-500 uppercase">Menu</h6>
                        <div class="nav flex-column mt-2">
                            <a href="{% url 'dashboard' %}" class="menu-item nav-link {% block dashboard_active %}{% endblock %}">
                                <i class="fas fa-home"></i>
                                Dashboard
                            </a>
                            <a href="{% url 'task_list' %}" class="menu-item nav-link {% block task_list_active %}{% endblock %}">
                                <i class="fas fa-list"></i>
                                Task List
                            </a>
                            <a href="{% url 'calendar' %}" class="menu-item nav-link {% block calendar_active %}{% endblock %}">
                                <i class="fas fa-calendar"></i>
                                Calendar
                            </a>
                            <a href="#" class="menu-item nav-link">
                                <i class="fas fa-message"></i>
                                Reminders
                            </a>
                            <a href="{% url 'archive' %}" class="menu-item nav-link">
                                <i class="fas fa-history"></i>
                                Archive
                            </a>
                            <a href="{% url 'settings' %}" class="menu-item nav-link">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                        </div>
                    </nav>

                    <!-- Logout -->
                    <div class="p-3 mt-auto">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn btn text-danger flex items-center gap-2 justify-center">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout 
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Main Content (Takes Remaining Space) -->
        <div class="col-md-9 col-lg-10 content-wrapper">
           
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
